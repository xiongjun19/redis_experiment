port 6379
requirepass 1234
bind 0.0.0.0
protected-mode no
daemonize no
loglevel notice
pidfile /data/run/redis_6379.pid
logfile /data/log/redis_6379.log
dir /data/redis_clus/6379
appendonly yes
cluster-enabled yes 
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-announce-ip 172.31.49.168 
cluster-announce-port 6379
cluster-announce-bus-port 16379
